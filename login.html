<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Binnadang Café</title>
  <link href="/bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0b3d0b, #2e8b57);
      color: white;
      min-height: 100vh;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      background-color: #fff;
      color: #333;
    }
    .btn-green {
      background-color: #2e8b57;
      border: none;
    }
    .btn-green:hover {
      background-color: #246b45;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><i class="bi bi-cup-hot"></i> <b>Binnadang Café</b></a>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="card p-4 col-md-4">
      <h3 class="text-center mb-3 text-success"><i class="bi bi-box-arrow-in-right"></i> Login</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-green w-100 text-white">Login</button>
      </form>
      <div class="text-center mt-3">
        <small>Don’t have an account? <a href="register.html" class="text-success">Register here</a></small>
      </div>
    </div>
  </div>
<script src="/bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
