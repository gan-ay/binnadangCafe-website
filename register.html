<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Binnadang Café</title>
  <link href="/bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0b3d0b, #2e8b57);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      z-index: 10;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 15px 30px; /* ensure space under fixed navbar */
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      background-color: #fff;
      color: #333;
      width: 100%;
      max-width: 420px;
    }

    .btn-green {
      background-color: #2e8b57;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-green:hover {
      background-color: #246b45;
    }

    .form-control {
      border-radius: 10px;
    }

    .text-success a {
      text-decoration: none;
    }

    /* Smaller screen optimizations */
    @media (max-width: 576px) {
      h3 {
        font-size: 1.4rem;
      }
      .card {
        padding: 1.5rem !important;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-cup-hot"></i> <b>Binnadang Café</b>
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="card p-4">
      <h3 class="text-center mb-3 text-success">
        <i class="bi bi-person-plus"></i> Register
      </h3>
      <form>
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname" placeholder="First Name" required>
          </div>
          <div class="col-sm-6">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname" placeholder="Last Name" required>
          </div>
        </div>

        <div class="mt-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>

        <div class="mt-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>

        <div class="mt-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" required>
        </div>

        <button type="submit" class="btn btn-green w-100 text-white mt-4">Register</button>
      </form>

      <div class="text-center mt-3">
        <small>Already have an account? <a href="login.html" class="text-success">Login here</a></small>
      </div>
    </div>
  </main>

  <script src="/bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
